<img class="epipelagic-cap" src="public/assets/epipelagic-cap.svg" />
<section class="ocean-wrapper">
	<epipelagic-zone class="ocean-zone"></epipelagic-zone>
	<mesopelagic-zone class="ocean-zone"></mesopelagic-zone>
	<bathypelagic-zone class="ocean-zone"></bathypelagic-zone>
	<abyssopelagic-zone class="ocean-zone"></abyssopelagic-zone>
	<ocean-floor></ocean-floor>
</section>
<div #capOverlay class="overlay-wrapper">
	<img class="epipelagic-cap-overlay" [src]="(toda$ | async).get('capSvg')" />
</div>
<div id="epipelagic-water-overlay" [class]="(toda$ | async).get('theme')" style.marginTop.px="{{ 10 | marginPipe:capOverlay}}"></div>
